<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="not-password-section">
        <h1>Generate a <br><span class="second-line">random password</span></h1>
        <p class="slogan-p">Never use an insecure password again.</p>
        <div class="interactive-section">
            <button onclick="generateTwoPassword()">Generate passwords</button>
            <div class="input-section">
                <div class="single-input">
                    <label for="numbers-on-off">Numbers:</label>
                    <input type="checkbox" id="numbers-on-off-el">
                </div>
                <div class="single-input">
                    <label for="symbols-on-off">Symbols:</label>
                    <input type="checkbox" id="symbols-on-off-el">
                </div>
                <div class="single-input">
                    <label for="password-length-el">Length:</label>
                    <input type="number" id="password-length-el">
                </div>
            </div>
        </div>
    </div>
    <div class="password-section">
        <p class="last-p" id="first-password-el"></p>
        <p class="last-p" id="second-password-el"></p>

    </div>
    <script src="index.js"></script>
</body>
</html>
