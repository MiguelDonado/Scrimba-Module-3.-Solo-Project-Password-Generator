<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="first-section">
        <h1>Generate a <br><span id="second-line-title">random password</span></h1>
        <p id="first-p">Never use an insecure password again.</p>
        <div id="btn-inp">
            <button onclick="generateTwoPassword()">Generate passwords</button>
            <div id="form">
                <label for="password-length-el">Length:</label>
                <input type="number" id="password-length-el">
            </div>
        </div>
    </div>
    <div id="last-section">
        <p class="last-p" id="first-password-el"></p>
        <p class="last-p" id="second-password-el"></p>

    </div>
    <script src="index.js"></script>
</body>
</html>
